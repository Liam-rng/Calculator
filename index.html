<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Flashy Calculator </h1>
    <div class="calculator">
        <!-- maybe mk a loop to create the nmbr buttons to 
            shortenthe html file-->
        <div class="container">
            <div id="result"></div>
            <div id="display"></div>
        </div>
        <button class="number" id="zero">0</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="number" id="dot">.</button>
        <button class="operator">*</button>
        <button class="operator">/</button>
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="extras">C</button>
        <button class="extras">AC</button>
        <button class="extras">x<sup>y</sup></button>
    
        <button class="enter">=</button>

    </div>
</body>
</html>
